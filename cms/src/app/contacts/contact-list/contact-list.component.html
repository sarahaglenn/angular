<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h2 class="pull-left" style="margin: 0; line-height: 34px;">Contacts</h2>
    <a class="btn btn-sm btn-success pull-right" href="#">
      New Contact
    </a>
  </div>
  <div class="panel-body">
    <div class="list-group">
      <cms-contact-item
        *ngFor="let contactEl of contacts"
        [contact]="contactEl"
        (click)="onSelected(contactEl)"
        ></cms-contact-item>
    </div>
  </div>
</div>
